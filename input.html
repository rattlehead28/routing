
<form name="myForm">
 		<div class="form-group">
      <label for="text">Name:</label>
    			<input type="text" class="form-control" ng-model="obj.Name" placeholder="Name" name="myName" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/">
          <p ng-show="myForm.myName.$invalid" class="error">Invalid entry</p>
    </div>
  	<div class="form-group">
    	<label for="Telephone">Phone No.:</label>
    		<input type="Number" class="form-control" ng-model="obj.Phone" placeholder="Phone Number" ng-minlength=10 ng-maxlength=10 name="myPhone">
        
        <p ng-show="myForm.myPhone.$invalid" class="error">Invalid Number.</p>
    </div>
 		<div class="form-group">
   		<label>Email ID:</label>
   			 	<input type="Email" class="form-control" ng-model="obj.Email" placeholder="Email ID" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" name="myEmail">
          <p ng-show="myForm.myEmail.$invalid" class="error">Invalid Email ID.</p>
    </div>0
    <div class="form-group">
      <label>Address:</label><br>
      <div class="col-md-3">
        <label>Flat No:</label>
          <input type="Number" class="form-control" ng-model="obj.Address.Flat" placeholder="Flat No">
      </div>
      <div class="col-md-7">
        <label>Street Name:</label>
          <input type="text" class="form-control" ng-model="obj.Address.Street" placeholder="Street Name">
        </div><br><br><br>
        <div class="col-md-6">
        <label>City:</label>
          <input type="text" class="form-control" ng-model="obj.Address.City" placeholder="City"></div>
          <div class="col-md-6">
        <label>State:</label>
          <input type="text" class="form-control" ng-model="obj.Address.State" placeholder="State" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="myState">
          <p ng-show="myForm.myState.$invalid" class="error">Invalid Entry.</p></div>
        <div class="col-md-6">
        <label>Country:</label>
          <input type="text" class="form-control" ng-model="obj.Address.Country" placeholder="Country" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="myCountry">
          <p ng-show="myForm.myCountry.$invalid" class="error">Invalid Entry.</p></div>
          <div class="col-md-6">
        <label>Pin Code:</label>
          <input type="Number" class="form-control" ng-model="obj.Address.Pin" placeholder="Pin Code" ng-pattern="/^[1-9][0-9]{5}$/" name="myPin">
        <p ng-show="myForm.myPin.$invalid" class="error">Invalid PIN.</p></div>
          
   	</div><br><br>
        <div class="form-group">
          <div class="col-md-6">
      <label>Upload Image</label>
          <input type="file" class="form-control" id="myFile" accept="image/*" ng-change="imageUrl()" ng-model="ob.Image" ></div><br><br><br>
          </div>
          <button ng-click="imageUrl()" class="btn btn-default">Upload</button><br><br><br>

        <div class="form-group">
  	     <button type="button" class="btn btn-default" ng-click="addRow()">Submit</button>
        </div>
  	</div>
    
</form>
