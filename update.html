<form name="myForm">
    <div class="form-group">
      <label for="text">Name:</label>
          <input type="text" class="form-control" ng-model="objUpdate.Name" placeholder="Name" name="myName" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/">
          <p ng-show="myForm.myName.$invalid" class="error">Invalid entry</p>
    </div>
    <div class="form-group">
      <label for="Telephone">Phone No.:</label>
        <input type="Number" class="form-control" ng-model="objUpdate.Phone" placeholder="Phone Number" ng-minlength=10 ng-maxlength=10 name="myPhone">
        
        <p ng-show="myForm.myPhone.$invalid" class="error">Invalid Number.</p>
    </div>
    <div class="form-group">
      <label>Email ID:</label>
          <input type="Email" class="form-control" ng-model="objUpdate.Email" placeholder="Email ID" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" name="myEmail">
          <p ng-show="myForm.myEmail.$invalid" class="error">Invalid Email ID.</p>
    </div>
    <div class="form-group">
      <label>Address:</label><br>
      <div class="col-md-3">
        <label>Flat No:</label>
          <input type="Number" class="form-control" ng-model="objUpdate.Address.Flat" placeholder="Flat No">
      </div>
      <div class="col-md-7">
        <label>Street Name:</label>
          <input type="text" class="form-control" ng-model="objUpdate.Address.Street" placeholder="Street Name">
        </div><br><br><br><br>
        <div class="col-md-6">
        <label>City:</label>
          <input type="text" class="form-control" ng-model="objUpdate.Address.City" placeholder="City"></div>
          <div class="col-md-6">
        <label>State:</label>
          <input type="text" class="form-control" ng-model="objUpdate.Address.State" placeholder="State" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="myState">
          <p ng-show="myForm.myState.$invalid" class="error">Invalid Entry.</p></div>
        <div class="col-md-6">
        <label>Country:</label>
          <input type="text" class="form-control" ng-model="objUpdate.Address.Country" placeholder="Country" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="myCountry">
          <p ng-show="myForm.myCountry.$invalid" class="error">Invalid Entry.</p></div>
          <div class="col-md-6">
        <label>Pin Code:</label>
          <input type="Number" class="form-control" ng-model="objUpdate.Address.Pin" placeholder="Pin Code" ng-pattern="/^[1-9][0-9]{5}$/" name="myPin">
        <p ng-show="myForm.myPin.$invalid" class="error">Invalid PIN.</p></div>
          
    </div><br><br>
        <div class="form-group">
      <label>Upload Image</label>
          <input type="file" class="form-control" id="myFile" ng-change="imageUrl()" ng-model="objUpdate.Image" ><br>
          <button ng-click="imageUrl()">Upload</button>

        </div>
    <button type="button" class="btn btn-default" ng-click="updateRow()">Update</button>
    </div>
    
</form>
